<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="text-2xl font-bold flex space-x-2">
                <a href="#">SukiBlog</a>
                <img class="w-10 h-8" src="../images/noodles.png" alt="logo">
            </div>

            
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="ajouterArticles.html" class="hover:text-gray-300">Articles</a></li>
                    <li><a href="#" class="hover:text-gray-300">Categories</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                    <li><a href="#" class="hover:text-gray-300">About Us</a></li>
                </ul>
            </nav>

            <div class="space-x-4">
                <a href="../Auth/login.html" class="bg-transparent border-2 border-white hover:bg-white hover:text-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">Login</a>
                <a href="../Auth/signup.php" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-300">Sign Up</a>
            </div>
        </div>
    </header>


    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">

            
            <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Ajouter un Article</h1>

         
            <form action="#" method="POST">
                
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Titre de l'article</label>
                    <input type="text" id="title" name="title" placeholder="Entrez le titre" 
                        class="mt-2 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

               
                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700">Contenu de l'article</label>
                    <textarea id="content" name="content" rows="6" placeholder="Entrez le contenu ici" 
                        class="mt-2 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                
                <div class="mb-6">
                    <label for="image" class="block text-sm font-medium text-gray-700">Chemin de l'image</label>
                    <input type="text" id="image" name="image" placeholder="Entrez le chemin de l'image" 
                        class="mt-2 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                
                <div class="text-center">
                    <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Ajouter l'Article
                    </button>
                </div>
            </form>

        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 KSBlog. Tous droits réservés.</p>
        </div>
    </footer>

</body>

</html>
